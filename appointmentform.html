<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ADHIVIDAYAM An intuitive Health Care BootStrap HTML5 CSS3 Theme</title>
	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/owl.carousel.css">
	<link rel="stylesheet" href="css/prettyPhoto.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="css/color.css">
	<link rel="stylesheet" href="css/responsive.css">
	<link rel="stylesheet" href="css/transitions.css">
	<script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>
<body>
	<!--[if lt IE 8]>
		<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->
	<!--************************************
			Wrapper Start
	*************************************-->
	<div id="th-wrapper" class="th-wrapper th-haslayout">

		<!--************************************
				Main Start
		*************************************-->
		<main id="th-main" class="th-main th-haslayout th-topbottompaddingzero">
			<!--************************************
					Services Start
			*************************************-->
			<div class="container">
				<div class="row">
					<div id="th-content" class="th-content">
						<div class="th-appointmentform">
							<div class="th-formhead">
								<i class="fa fa-file-text-o"></i>
								<h3>For Appointment<span>No Need for A Queue</span></h3>
							</div>
							<form class="th-formappointment">
								<fieldset>
									<div class="col-sm-12 col-xs-12">
										<div class="form-group">
											<input type="text" name="Name" class="form-control" placeholder="Name">
										</div>
									</div>
									<div class="col-sm-12 col-xs-12">
										<div class="form-group">
											<input type="email" name="email" class="form-control" placeholder="E-mail">
										</div>
									</div>
									<div class="col-sm-12 col-xs-12">
										<div class="form-group">
											<input type="text" name="PhoneNumber" class="form-control" placeholder="Phone Number">
										</div>
									</div>
									<div class="col-sm-6 col-xs-12">
										<span class="th-select">
											<select>
												<option>Gender</option>
												<option>Male</option>
												<option>Female</option>
											</select>
										</span>
									</div>
									<div class="col-sm-6 col-xs-12">
										<div class="form-group">
											<input type="text" name="Agee" class="form-control" placeholder="Agee">
										</div>
									</div>
									<div class="col-sm-12 col-xs-12">
										<div class="form-group">
											<span class="th-select">
												<select>
													<option>Select a Department</option>
													<option>Select a Department</option>
													<option>Select a Department</option>
												</select>
											</span>
										</div>
									</div>
									<div class="col-sm-6 col-xs-12">
										<div class="form-group">
											<input type="text" name="date" class="form-control" placeholder="Choose Your Date to Visit">
										</div>
									</div>
									<div class="col-sm-6 col-xs-12">
										<span class="th-select">
											<select>
												<option>Time</option>
												<option>Time</option>
												<option>Time</option>
											</select>
										</span>
									</div>
									<div class="col-sm-8 col-sm-offset-2 col-xs-12">
										<button class="th-btnform th-btnform-lg" type="submit">submit request</button>
									</div>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
			<!--************************************
					Services End
			*************************************-->
		</main>
		<!--************************************
				Main End
		*************************************-->

	</div>
	<!--************************************
			Wrapper End
	*************************************-->
	<script src="js/vendor/jquery-library.js"></script>
	<script src="js/vendor/bootstrap.min.js"></script>
	<script src="https://maps.google.com/maps/api/js?key=AIzaSyCR-KEWAVCn52mSdeVeTqZjtqbmVJyfSus&language=en"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/jquery.countTo.js"></script>
	<script src="js/isotope.pkgd.js"></script>
	<script src="js/parallax.min.js"></script>
	<script src="js/prettyPhoto.js"></script>
	<script src="js/appear.js"></script>
	<script src="js/gmap3.js"></script>
	<script src="js/themefunction.js"></script>
</body>
</html>
